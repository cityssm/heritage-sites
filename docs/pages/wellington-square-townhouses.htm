<h1>Wellington Square Townhouses</h1>
<p><img src="images/wellington-square-townhouses.jpg" alt="Wellington Square Townhouses"></p>
<p>This townhouse complex, financed by the Lake Superior Co. for its executives, was built in 1913 and is a good example of Edwardian Second Empire urban design.</p>
