<h1 id="the-voyageurs-plaque">The Voyageurs Plaque</h1>
<p><img src="images/voyageurs-plaque.jpg" alt="Voyageurs Plaque"></p>
<p>Erected on the corner of Queen Street West and Huron Street, this plaque commemorates the Voyageurs Coureurs de Bois and other gallant sons of Old France who since 1622 have passed this way and made the Sault known to the world.</p>
