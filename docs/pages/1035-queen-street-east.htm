<h1>Residence - 1035 Queen Street East</h1>
<p><img src="images/1035-queen-street-east.jpg" alt="1035 Queen Street East"></p>
<p>This is an attractive 1 3/4 storey bungalow of local sandstone constructed in 1919. It was sold to James Shaw, founder of Shaw Milling, in 1922 and remained in the family&#39;s ownership for over 80 years.</p>
