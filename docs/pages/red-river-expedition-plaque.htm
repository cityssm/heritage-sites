<h1 id="red-river-expedition-plaque">Red River Expedition Plaque</h1>
<p><img src="images/voyageurs-plaque.jpg" alt="Red River Expedition Plaque"></p>
<p>Erected on the corner of Queen Street West and Huron Street, this plaque commemorates in 1870 when the Red River Expedition under Col. Wolseley portaged the Sault Rapids beginning May 23.</p>
