<h1 id="eastbourne">Eastbourne</h1>
<p>Eastbourne was built ca 1903 as the home of Sir William Hearst who was Premier of Ontario from 1914 to 1919. Its design elements are characteristic of the domestic version of Edwardian Classicism.</p>
