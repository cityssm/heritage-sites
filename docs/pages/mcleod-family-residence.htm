<h1 id="mcleod-family-residence">McLeod Family Residence</h1>
<p><img src="images/mcleod-family-residence.jpg" alt="McLeod Family Residence"></p>
<p>Built in 1906, this house is typical of residences being built for a growing middle class as the economy of the city expanded and its prosperity increased. Its design elements are characteristic of the Queen Anne style.</p>
