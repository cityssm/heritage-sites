<h1>Machine Shop</h1>
<p><img src="images/machine-shop.png" alt="Machine Shop"></p>
<p>Built on the site of the former Hudson Bay trading post and constructed by 1900 the Machine Shop is a rectangular building constructed of red sandstone, excavated from the adjacent power canal and lock.</p>
