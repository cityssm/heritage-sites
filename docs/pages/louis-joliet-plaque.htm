<h1 id="louis-joliet-plaque">Louis Joliet Plaque</h1>
<p><img src="images/louis-joliet-plaque.jpg" alt="Louis Joliet Plaque"></p>
<p>Erected on the building of the former Great Lakes Power Limited (now Brookfield Power) this plaque commemorates the period in 1674 when Sault Ste. Marie first appeared on the map of Louis Joliet the explorer.</p>
