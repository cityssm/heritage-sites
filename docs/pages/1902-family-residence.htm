<h1>1902 Family Residence - 115 Upton Road</h1>
<p><img src="images/1902-family-residence.jpg" alt="1902 Family Residence"></p>
<p>Built in 1902, this house is typical of residences being built for a growing middle class as the economy of the city expanded and its prosperity increased. Its design elements are characteristic of the Queen Anne style.</p>
