<h1 id="rotary-welcome-cairns">Rotary Welcome Cairns</h1>
<p><img src="images/rotary-welcome-cairns.png" alt="Rotary Welcome Cairns"></p>
<p>The cairns are the remains of the original 1938 Welcome Arch that greeted travellers crossing St. Mary&#39;s River on the international ferry from the United States. With the assistance of the Rotary Club in 2011, the arch has been replaced in a modern format.</p>
