<h1 id="hussey-block">Hussey Block</h1>
<p><img src="images/coronation-hussey-block.jpg" alt="Coronation and Hussey Block"></p>
<p>These downtown buildings were built in 1902 by local architect, H. Russell Halton and, like the Lake Superior Company Office building, are examples of the Romanesque Revival style and built with local sandstone.</p>
