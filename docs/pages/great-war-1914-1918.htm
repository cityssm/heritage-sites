<h1 id="the-great-war-of-1914---1918">The Great War of 1914 - 1918</h1>
<p><img src="images/great-war-1914-1918.jpg" alt="The Great War of 1914 - 1918"></p>
<p>Erected at the top of Gore Street at Wellington Street West, this plaque commemorates the Great War of 1914-1918 and to the memory of New Ontario&#39;s dead, erected by their comrades in August 1923.</p>
